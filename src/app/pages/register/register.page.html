<ion-content class="ion-padding">
  <h1>
    Register
  </h1>
  <p>Hello, Lets Get Started!</p>
  <div class="flex-center">
    <ion-card style="width: 90%">
      <ion-card-content>
        <ion-item fill="solid">
          <ion-label position="stacked">Name</ion-label>
          <ion-input placeholder=""></ion-input>
      </ion-item>
        <ion-item fill="solid">
            <ion-label position="stacked">Email</ion-label>
            <ion-input type="email" ngModel email></ion-input>
            <ion-note slot="helper">Enter a valid email</ion-note>
            <ion-note slot="error">Invalid email</ion-note>
        </ion-item>
        <ion-item fill="solid">
            <ion-label position="stacked">Password</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>
        <ion-button expand="block" type="submit" [routerLink]="['/gedung']" routerLinkActive="router-link-active">Register</ion-button>
        <ion-button expand="block" fill="clear" [routerLink]="['/login']" routerLinkActive="router-link-active">Login</ion-button>
      </ion-card-content>
  </ion-card>
  </div>
</ion-content>
