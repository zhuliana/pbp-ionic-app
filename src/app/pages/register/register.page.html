<ion-content class="ion-padding">
  <h1>
    Register
  </h1>
  <p>Hello, Lets Get Started!</p>
  <div class="flex-center">
    <ion-card style="width: 90%">
      <ion-card-content>
        <ion-item fill="outline">
          <ion-label position="floating">Name</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-item fill="outline">
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" ngModel email></ion-input>
        </ion-item>
        <ion-item fill="outline">
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>
        <ion-button expand="block"[routerLink]="['/gedung']" routerLinkActive="router-link-active">Register</ion-button>
        <ion-button expand="full" fill="clear" [routerLink]="['/login']" routerLinkActive="router-link-active">Login</ion-button>
      </ion-card-content>
  </ion-card>
  </div>
</ion-content>
