<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ruangan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-fab  slot="fixed" vertical="bottom" horizontal="end" >
    <ion-fab-button [routerLink]="['/add-ruangan']" routerLinkActive="router-link-active">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div>
    <ion-list>
      <ion-item-sliding>
        <ion-item>
          <ion-label>
            <h2>A-101</h2>
            <p>50</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger">
            <ion-icon name="trash" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
